<html>
<head>
  <meta charset = "utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <h1 class = "text-center">Profile Page</h1>
    <p class = "text-center">Tell us a little about yourself!</p>
    <form class = "col-xs-5 col-sm-5 col-md-5 col-lg-5">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="birthday">Password:</label>
        <input type="date" class="form-control" id="birthday">
      </div>
      <div class="form-group">
        <label for="zipcode">Zip Code: </label>
        <input type="number" class="form-control" id="zip">
      </div>
      <div class="form-group">
        <label for="select">Gender</label>
        <select class="form-control" id="select">
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="about">About Me: </label>
        <textarea class="form-control" rows="5" id="about"></textarea>
      </div>
      
    </form>
  </div>
</body>
</html>
